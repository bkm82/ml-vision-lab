{% extends "base.html" %}
{% block content %}
<p>{{content}}</p>

{% if random_image %}
    <h2>Your Random Image:</h2>

    <img src="{{ random_image.image.url }}" alt="Random Image" style="max-width: 100%; height: auto;" />
    <h3>I am {{ probability|floatformat:2 }}% sure that is a {{ classification}} </h3>
{% else %}
    <p>No images found in your directory.</p>
{% endif %}


{% endblock content %}
